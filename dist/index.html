<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a69cc1204.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">TODO-LIST</h1>
      </header>
      <main class="main">
        <div class="side-bar">
          <h2 class="side-bar-title">Projects</h2>
          <ul class="side-bar-projects">
            <li class="side-bar-project side-bar-project-active">
              Home
              <span class="side-bar-project-counter">0</span>
            </li>
            <li class="side-bar-project">
              Freedom <span class="side-bar-project-counter">1</span>
            </li>
            <li class="side-bar-project">
              <button class="side-bar-project-btn">
                <i class="fa-solid fa-plus"></i>
                Add new project
              </button>
            </li>
          </ul>
        </div>
        <div class="content">
          <h2 class="content-title">Tasks</h2>
          <div class="content-main">
            <ul class="content-main-tasks">
              <li class="content-main-task content-main-task-high">
                <i class="fa-regular fa-circle"></i> Learn React
                <i class="fa-solid fa-circle priority-high"></i>
                <span class="task-date">11/12/2014</span>
              </li>
              <li class="content-main-task content-main-task-done">
                <i class="fa-regular fa-circle-check"></i> Learn NodeJS
                <i class="fa-solid fa-circle priority-medium"></i>
                <span class="task-date">11/12/2013</span>
              </li>
              <li class="content-main-task">
                <form action="" method="post" class="add-task-form">
                  <i class="fa-regular fa-circle"></i>
                  <input
                    type="text"
                    class="add-task-input"
                    placeholder="Add New Task"
                  />
                  <input type="date" name="" id="" />
                  <select name="" id="">
                    <option value="default">Priority</option>
                  </select>
                  <button type="submit">Submit</button>
                </form>
              </li>
              <!-- <li>
                <button class="content-task-btn" id="newTaskBtn">
                  <i class="fa-solid fa-plus"></i>
                  Add new task
                </button>
              </li> -->
            </ul>
          </div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
